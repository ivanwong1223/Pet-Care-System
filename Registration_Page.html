<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <style>
            body {
                background-image: url(Background.png);
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
            }

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                }

            .container {
                max-width: 600px;
                margin: 50px auto;
                background-color: #339c9f;
                padding: 30px;
                border-radius: 5px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
                transform: translateY(0);
                transition: transform 0.5s ease;
                }

            .container:hover {
                transform: translateY(-5px);
                }

            h1 {
                font-family: Optima;
                text-align: center;
                margin-bottom: 20px;
                font-size: 32px;
                color: #444;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
                }

            .form-group {
                margin-bottom: 30px;
                transform: scale(1);
                transition: transform 0.5s ease;
                }

            .form-group:hover {
                transform: scale(1.05);
                }

            label {
                font-family: Wawati SC;
                display: block;
                font-size: 18px;
                font-weight: bold;
                margin-bottom: 10px;
                color: #444;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
                }

            input,
            select {
                display: block;
                width: 100%;
                padding: 12px;
                font-size: 16px;
                border-radius: 5px;
                border: 2px solid #ccc;
                background-color: #fff;
                color: #444;
                transition: border-color 0.3s ease, box-shadow 0.3s ease;
                box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.2);
                }

            input:focus,
            select:focus {
                outline: none;
                border-color: #4CAF50;
                box-shadow: 0px 0px 10px rgba(0, 128, 0, 0.4);
                }

             select {
                height: 45px;
                }

            button[type="submit"] {
                background-color: #af4c4c;
                color: #fff;
                padding: 12px 24px;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
                box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.2);
                display: block;
                margin: 0 auto;
                height: 56px;
                padding: 0 16px;
                font-family: Wawati SC;
                }

            button[type="submit"]:hover {
                background-color: #3e8e41;
                box-shadow: 0px 0px 10px rgba(0, 128, 0, 0.4);
                transform: translateY(-2px);
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
                }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Registration Form</h1>
            <form id="register-form" method="post">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Please select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit">REGISTER</button>
            </form>
        </div>

        <script>
            const form = document.querySelector('#register-form');
            const passwordInput = document.querySelector('#password');
            const confirmPasswordInput = document.querySelector('#confirm-password');

            // Check if the passwords match
            function validatePasswords() {
            if (passwordInput.value !== confirmPasswordInput.value) {
                confirmPasswordInput.setCustomValidity("Passwords don't match");
            } else {
                confirmPasswordInput.setCustomValidity('');
            }
            }

            // Add an event listener to the password and confirm password fields
            passwordInput.addEventListener('change', validatePasswords);
            confirmPasswordInput.addEventListener('keyup', validatePasswords);

            // Add an event listener to the form submit event
            form.addEventListener('submit', (e) => {
            e.preventDefault(); // prevent the form from submitting
            alert('Registration successful!');
            form.reset(); // clear the form
            });
        </script>
    </body>
</html>
